    <!-- 中间内容 -->
    <div class="m-container m-padded-tb-big m-opacity-miniP animated fadeInUp">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 999 !important;">
                        <textarea name="content" placeholder="博客内容" style="display: none;">
                            [TOC]

                            #### Disabled options
                            
                            - TeX (Based on KaTeX);
                            - Emoji;
                            - Task lists;
                            - HTML tags decode;
                            - Flowchart and Sequence Diagram;
                            
                            #### Editor.md directory
                            
                                editor.md/
                                        lib/
                                        css/
                                        scss/
                                        tests/
                                        fonts/
                                        images/
                                        plugins/
                                        examples/
                                        languages/     
                                        editormd.js
                                        ...
                            
                            ```html
                        </textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者日志</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu menuIndex">
                                    <div class="item" data-value="1">JAVAScript</div>
                                    <div class="item" data-value="2">CSS</div>
                                    <div class="item" data-value="3">JAVA</div>
                                    <div class="item" data-value="4">数据库</div>
                                    <div class="item" data-value="5">Adobe</div>
                                    <div class="item" data-value="6">其他</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">图片</label>
                        <input type="text" name="indexPicture" placeholder="图片引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">分享信息</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message">
                </div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </form>
        </div>
    </div>

            <div class="ui inverted section divider"></div>

    <script src="../static/js/swiper.min.js"></script>
    <script src="../static/js/myswiper.js"></script>
    <script src="../static/lib/editormd/editormd.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>

    <script src="../static/js/myAplayer.js"></script>
    <script src="../static/js/myjs.js"></script>
    <script>
        //初始化markdown区域
        var contentEditor;
        $(function () {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../static/lib/editormd/lib/",
                emoji: true,
            });
        });

        $(".ui.form").form({
            fields: {
                title: {
                    identifier: "title",
                    rules: [{
                        type: "empty",
                        prompt: "请输入博客标题!",
                    }]
                }, type: {
                    identifier: "type",
                    rules: [{
                        type: "empty",
                        prompt: "请选择文字分类!",
                    }]
                }, tag: {
                    identifier: "tag",
                    rules: [{
                        type: "empty",
                        prompt: "请选择图片标签!",
                    }]
                }, indexPicture: {
                    identifier: "indexPicture",
                    rules: [{
                        type: "empty",
                        prompt: "请选择图片!",
                    }]
                },
            }
        })
    </script>
